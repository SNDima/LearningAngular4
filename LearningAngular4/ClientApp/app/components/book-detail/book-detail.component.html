<div *ngIf="book">
    <h2>{{book.name}}:</h2>
    <div>
        <label>Id: </label>{{book.id}}
    </div>
    <div>
        <label>Название: </label>
        <input [(ngModel)]="book.name" placeholder="Название" />
        <button (click)="save()">Сохранить</button>
    </div>
    <button (click)="goBack()">Назад</button>
</div>
