<h2>Мои книги</h2>
<ul class="books">
    <li *ngFor="let book of books"
        [class.selected]="book === selectedBook"
        (click)="onSelect(book)">
        <span class="badge">{{book.id}}</span> {{book.name}}
    </li>
</ul>
<div>
    <label>Название книги:</label> <input #bookName />
    <button (click)="add(bookName.value); bookName.value=''">
        Добавить
    </button>
</div>
<div *ngIf="selectedBook">
    <h2>
        {{selectedBook.name | uppercase}} - лучшая книга!
    </h2>
    <button (click)="gotoDetail()">Перейти к деталям</button>
</div>
